<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS 관리자 - QnA 답변</title>
  <link rel="stylesheet" href="/example/CSS/admin-QnA.css">

</head>
<body>
  <div class="header">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
    <span class="logo-text">RESONOS</span>
  </div>
  <main>
    <div class="qna-admin-title">QnA 문의 답변 (관리자)</div>
    <div class="qna-detail-card">
      <div class="qna-detail-row">
        <span class="qna-label">문의번호</span>
        <span class="qna-value">15</span>
        <span class="qna-status">답변완료</span>
      </div>
      <div class="qna-detail-row">
        <span class="qna-label">유형</span>
        <span class="qna-value">이용 문의</span>
      </div>
      <div class="qna-detail-row">
        <span class="qna-label">제목</span>
        <span class="qna-value">플레이리스트 곡 추가가 안돼요</span>
      </div>
      <div class="qna-detail-row">
        <span class="qna-label">작성자</span>
        <span class="qna-value">별빛소년</span>
      </div>
      <div class="qna-detail-row">
        <span class="qna-label">작성일</span>
        <span class="qna-value">2025-06-25</span>
      </div>
      <div class="qna-question">Q. 플레이리스트 곡 추가가 안돼요</div>
      <div class="qna-content">플레이리스트에 곡을 추가하려고 하면 아무 반응이 없습니다. 해결 방법이 있을까요?</div>
      <!-- 기존 답변 내역이 있다면 -->
      <div class="answer-history">
        <strong>답변</strong>
        안녕하세요, 브라우저 새로고침 후에도 문제가 지속된다면 고객센터로 연락 부탁드립니다.
        <span class="answer-date">2025-06-26 10:22</span>
      </div>
      <!-- 답변 입력/수정 폼 -->
      <form class="answer-form">
        <label for="answer">답변 작성/수정</label>
        <textarea id="answer" placeholder="문의에 대한 답변을 입력하세요."></textarea>
        <div class="btn-row">
          <button class="btn-gold" type="submit">답변 저장</button>
          <button class="btn-gold" type="button" style="background:#444;color:#fffbe6;">초기화</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>© 2025 RESONOS. All rights reserved.</p>
  </footer>
</body>
</html>
