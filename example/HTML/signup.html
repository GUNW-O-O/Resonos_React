<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/example/CSS/signup.css">
</head>
<body>
  <form class="signup-box">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
    <h2 style="color:#fffbe6; margin-bottom: 28px;">회원가입</h2>
    <input type="text" class="form-control" placeholder="닉네임" required>
    <input type="email" class="form-control" placeholder="이메일" required>
    <input type="password" class="form-control" placeholder="비밀번호" required>
    <input type="password" class="form-control" placeholder="비밀번호 확인" required>
    <input type="text" class="form-control" placeholder="자기소개 (선택)">
    <button class="btn btn-gold" type="submit">회원가입</button>
    <div class="divider">또는</div>
    <button class="social-btn" type="button">Google로 가입</button>
    <button class="social-btn" type="button">Kakao로 가입</button>
    <button class="social-btn" type="button">Naver로 가입</button>
    <div class="mt-3">
      <span style="color:#B0B6BE;">이미 계정이 있으신가요?</span>
      <a href="login.html" class="login-link">로그인</a>
    </div>
  </form>
</body>
</html>
