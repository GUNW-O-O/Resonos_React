<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS 관리자 - 공지사항 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/example/CSS/admin-announcement.css">

</head>
<body>
  <!-- 관리자 헤더 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
        <span>RESONOS Admin</span>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">대시보드</a></li>
        <li class="nav-item"><a class="nav-link" href="#">회원관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">게시글/신고</a></li>
        <li class="nav-item"><a class="nav-link" href="#">음악데이터</a></li>
        <li class="nav-item"><a class="nav-link" href="#">공연/이벤트</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">공지사항</a></li>
      </ul>
    </div>
  </nav>
  <main class="resonos-bg py-5">
    <div class="container" style="max-width: 900px;">
      <div class="resonos-card p-5">
        <div class="section-title">공지사항 관리</div>
        <!-- 공지 등록 폼 -->
        <form class="notice-form">
          <label for="notice-title">공지 제목</label>
          <input type="text" id="notice-title" placeholder="예: 7월 업데이트 안내" required>
          <label for="notice-content">공지 내용</label>
          <textarea id="notice-content" rows="3" placeholder="공지사항 내용을 입력하세요." required></textarea>
          <button class="btn-gold" type="submit">공지 등록</button>
        </form>
        <!-- 공지 목록 테이블 -->
        <table class="notice-table mb-4">
          <thead>
            <tr>
              <th style="width:60px;">번호</th>
              <th>제목</th>
              <th style="width:160px;">작성일</th>
              <th style="width:110px;">관리</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>5</td>
              <td>7월 업데이트 안내</td>
              <td>2025-06-27</td>
              <td>
                <button class="btn-outline-gold btn-sm">수정</button>
                <button class="btn-outline-gold btn-sm">삭제</button>
              </td>
            </tr>
            <tr>
              <td>4</td>
              <td>Starlight Night Live 공연 공지</td>
              <td>2025-06-25</td>
              <td>
                <button class="btn-outline-gold btn-sm">수정</button>
                <button class="btn-outline-gold btn-sm">삭제</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>이용약관 및 개인정보처리방침 개정 안내</td>
              <td>2025-06-20</td>
              <td>
                <button class="btn-outline-gold btn-sm">수정</button>
                <button class="btn-outline-gold btn-sm">삭제</button>
              </td>
            </tr>
            <!-- 더 많은 공지사항 -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="text-center text-secondary py-3" style="background:none; border-top:1px solid #222;">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" style="height:24px;vertical-align:middle;margin-right:8px;">
    <span style="color:#D4B97F;font-weight:bold;">RESONOS</span>
    <span class="ms-2" style="color:#B0B6BE;">© 2025 All rights reserved.</span>
  </footer>
</body>
</html>
