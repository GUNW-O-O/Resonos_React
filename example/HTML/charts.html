<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RESONOS - Charts</title>
  <link rel="stylesheet" href="../example/CSS/charts.css">
</head>
<body class="bg">
  <header class="header">
    <div class="logo">
      <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
      <span class="logo-text">RESONOS</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="charts.html" class="active">Charts</a>
      <a href="#">Playlists</a>
      <a href="#">Community</a>
      <a href="#">Profile</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <main>
    <section class="charts-hero">
      <h1>🔥 인기 음악 차트</h1>
      <p>실시간으로 업데이트되는 RESONOS 인기 랭킹</p>
    </section>
    <section class="chart-list">
      <div class="chart-entry">
        <span class="rank gold">1</span>
        <div class="track-info">
          <span class="track-title">Starlight Symphony</span>
          <span class="track-artist">Orion Sound</span>
        </div>
        <span class="trend">▲</span>
      </div>
      <div class="chart-entry">
        <span class="rank silver">2</span>
        <div class="track-info">
          <span class="track-title">Cosmic Groove</span>
          <span class="track-artist">Luna Beats</span>
        </div>
        <span class="trend">▬</span>
      </div>
      <div class="chart-entry">
        <span class="rank bronze">3</span>
        <div class="track-info">
          <span class="track-title">Nebula Jam</span>
          <span class="track-artist">GalaxiNote</span>
        </div>
        <span class="trend">▼</span>
      </div>
      <!-- 더 많은 차트 항목 추가 가능 -->
    </section>
  </main>
  <footer>
    <p>© 2025 RESONOS. All rights reserved.</p>
  </footer>
</body>
</html>
