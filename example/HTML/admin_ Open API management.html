<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_layout}">
<head>
  <meta charset="UTF-8">
  <title>RESONOS 관리자 - 오픈 API 관리</title>
  <th:block th:replace="~{fragments/link::admin}"></th:block>
</head>
<th:block layout:fragment="content">
<body>
  <!-- 관리자 헤더는 admin_layout에서 fragment로 자동 포함됨 -->
  <main class="resonos-bg py-5">
    <div class="container" style="max-width: 950px;">
      <h2 class="mb-3" style="color:#fffbe6;">오픈 API 관리</h2>
      <div class="api-desc">
        외부 파트너/개발자를 위한 API 키 발급, 사용량 관리, 등록/삭제, 사용 권한, 쿼터 설정을 관리합니다.<br>
        <span style="color:#D4B97F;">※ API 키 노출에 주의하세요.</span>
      </div>
      <!-- API 키 등록 폼 -->
      <form class="mb-4 d-flex gap-2 align-items-center">
        <input type="text" class="api-key-input" placeholder="신규 API 키 (자동 생성 또는 수동 입력)">
        <input type="text" class="api-key-input" placeholder="설명 (예: 파트너사, 용도)">
        <button class="btn btn-gold btn-sm" type="submit">등록</button>
      </form>
      <!-- API 키 목록 테이블 -->
      <div class="resonos-card p-4">
        <table class="table table-dark table-hover align-middle resonos-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>API 키</th>
              <th>설명</th>
              <th>등록일</th>
              <th>사용량(월)</th>
              <th>상태</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td style="font-family:monospace;font-size:0.98rem;">a1b2-c3d4-5678-efgh</td>
              <td>Spotify 연동 파트너</td>
              <td>2025-06-01</td>
              <td>12,340</td>
              <td><span class="badge bg-gold">활성</span></td>
              <td>
                <button class="btn btn-outline-gold btn-sm">비활성</button>
                <button class="btn btn-outline-gold btn-sm">삭제</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td style="font-family:monospace;font-size:0.98rem;">z9y8-x7w6-4321-vuts</td>
              <td>내부 통계 대시보드</td>
              <td>2025-05-25</td>
              <td>2,110</td>
              <td><span class="badge bg-secondary">비활성</span></td>
              <td>
                <button class="btn btn-gold btn-sm">활성</button>
                <button class="btn btn-outline-gold btn-sm">삭제</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td style="font-family:monospace;font-size:0.98rem;">m3n4-o5p6-7890-qrst</td>
              <td>외부 파트너(테스트)</td>
              <td>2025-06-15</td>
              <td>0</td>
              <td><span class="badge bg-gold">활성</span></td>
              <td>
                <button class="btn btn-outline-gold btn-sm">비활성</button>
                <button class="btn btn-outline-gold btn-sm">삭제</button>
              </td>
            </tr>
            <!-- 추가 API 키 데이터 가능 -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</th:block>
</html>
