<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../example/CSS/login.css">
</head>
<body>
  <form class="login-box">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
    <h2 style="color:#fffbe6; margin-bottom: 28px;">로그인</h2>
    <input type="email" class="form-control" placeholder="이메일" required>
    <input type="password" class="form-control" placeholder="비밀번호" required>
    <button class="btn btn-gold" type="submit">로그인</button>
    <a href="#" class="login-link">비밀번호를 잊으셨나요?</a>
    <div class="divider">또는</div>
    <button class="social-btn" type="button">Google로 로그인</button>
    <button class="social-btn" type="button">Kakao로 로그인</button>
    <button class="social-btn" type="button">Naver로 로그인</button>
    <div class="mt-3">
      <span style="color:#B0B6BE;">아직 회원이 아니신가요?</span>
      <a href="signup.html" class="login-link">회원가입</a>
    </div>
  </form>
</body>
</html>
