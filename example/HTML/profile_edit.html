<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS - 회원 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/example/CSS/profile_edit.css">
</head>
<body>
  <form class="profile-edit-box">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="프로필 이미지" class="profile-img">
    <label class="profile-edit-label" for="profileImage">프로필 이미지 변경</label>
    <input type="file" class="form-control" id="profileImage" accept="image/*">
    <label class="profile-edit-label" for="nickname">닉네임</label>
    <input type="text" class="form-control" id="nickname" value="별빛소년" required>
    <label class="profile-edit-label" for="email">이메일</label>
    <input type="email" class="form-control" id="email" value="starboy@email.com" required>
    <label class="profile-edit-label" for="password">비밀번호 변경</label>
    <input type="password" class="form-control" id="password" placeholder="새 비밀번호 (미입력시 변경 없음)">
    <label class="profile-edit-label" for="bio">자기소개</label>
    <textarea class="form-control" id="bio" rows="2" placeholder="자기소개를 입력하세요.">음악과 우주, 그리고 커뮤니티를 사랑합니다.</textarea>
    <button class="btn btn-gold" type="submit">정보 수정</button>
    <button class="btn btn-outline-gold" type="button">회원 탈퇴</button>
    <span class="text-secondary">* 이메일은 로그인에 사용됩니다.<br>* 비밀번호를 변경하지 않으려면 빈칸으로 두세요.</span>
  </form>
</body>
</html>
