<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS - 플레이리스트 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/playlist.css">
</head>
<body>
  <div class="container py-5" style="max-width: 800px;">
    <!-- 플레이리스트 헤더 -->
    <div class="d-flex align-items-center mb-4 resonos-card p-4">
      <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg"
           alt="플레이리스트 썸네일" class="rounded-4 me-4" style="width:100px; height:100px; object-fit:cover; border:3px solid #D4B97F;">
      <div class="flex-grow-1">
        <div class="d-flex align-items-center mb-2">
          <h2 class="mb-0 me-3" style="color:#fffbe6;">우주감성 재즈</h2>
          <span class="badge rounded-pill bg-gold text-dark">공개</span>
        </div>
        <p class="mb-2" style="color:#D4B97F;">별빛처럼 빛나는 재즈와 우주적 감성의 만남</p>
        <div class="d-flex gap-2">
          <button class="btn btn-gold btn-sm">플레이리스트 편집</button>
          <button class="btn btn-outline-gold btn-sm">삭제</button>
        </div>
      </div>
      <div class="ms-4 text-center">
        <button class="btn btn-gold btn-sm mb-2">+ 곡 추가</button>
        <div>
          <span class="me-2">❤️ 123</span>
          <span>💬 8</span>
        </div>
      </div>
    </div>
    <!-- 트랙 리스트 -->
    <div class="resonos-card p-4 mb-4">
      <h5 class="mb-3" style="color:#D4B97F;">트랙 리스트 <small class="text-secondary">(드래그로 순서 변경)</small></h5>
      <ul class="list-group resonos-list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>1. Starlight Overture - Orion Sound</span>
          <div>
            <button class="btn btn-outline-gold btn-sm me-1">삭제</button>
            <button class="btn btn-outline-gold btn-sm">위로</button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>2. Cosmic Groove - Luna Beats</span>
          <div>
            <button class="btn btn-outline-gold btn-sm me-1">삭제</button>
            <button class="btn btn-outline-gold btn-sm">위로</button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>3. Nebula Waltz - GalaxiNote</span>
          <div>
            <button class="btn btn-outline-gold btn-sm me-1">삭제</button>
            <button class="btn btn-outline-gold btn-sm">위로</button>
          </div>
        </li>
      </ul>
    </div>
    <!-- 댓글 -->
    <div class="resonos-card p-4 mb-4">
      <h5 class="mb-3" style="color:#D4B97F;">댓글</h5>
      <div class="mb-2">
        <b style="color:#D4B97F;">별빛소년</b> : 우주감성 최고! <span class="text-secondary ms-2">2025.06.26</span>
      </div>
      <div class="mb-2">
        <b style="color:#D4B97F;">JazzCat</b> : 이 조합 너무 좋아요! <span class="text-secondary ms-2">2025.06.25</span>
      </div>
      <form class="d-flex mt-3 gap-2">
        <input type="text" class="form-control" placeholder="댓글을 입력하세요">
        <button class="btn btn-gold btn-sm">등록</button>
      </form>
    </div>
  </div>
  <footer class="text-center text-secondary py-3" style="background:none; border-top:1px solid #222;">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" style="height:24px;vertical-align:middle;margin-right:8px;">
    <span style="color:#D4B97F;font-weight:bold;">RESONOS</span>
    <span class="ms-2" style="color:#B0B6BE;">© 2025 All rights reserved.</span>
  </footer>
</body>
</html>
