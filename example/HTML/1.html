<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESONOS</title>
    <link rel="stylesheet" href="/example/CSS/1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo4.png" alt="RESONOS Logo">

        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">차트</a></li>
                <li><a href="#">플레이리스트</a></li>

        <div class="real-time-posts">

                <li>글 제목 #1</li>
