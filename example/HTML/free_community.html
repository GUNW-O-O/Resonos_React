<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS 자유게시판</title>
  <link rel="stylesheet" href="/CSS/free_community.css">
</head>
<body>
  <div class="header">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
    <span class="logo-text">RESONOS</span>
  </div>
  <main>
    <div class="board-title">자유게시판</div>
    <div class="board-toolbar">
      <input type="text" placeholder="제목/내용/작성자 검색">
      <select>
        <option>최신순</option>
        <option>조회순</option>
        <option>댓글순</option>
        <option>좋아요순</option>
      </select>
      <button class="btn-gold">글쓰기</button>
    </div>
    <section class="board-list-section">
      <table class="board-table">
        <thead>
          <tr>
            <th style="width:60px;">번호</th>
            <th>제목</th>
            <th style="width:100px;">작성자</th>
            <th style="width:120px;">작성일</th>
            <th style="width:80px;">조회</th>
            <th style="width:80px;">댓글</th>
            <th style="width:80px;">좋아요</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>23</td>
            <td>
              <a href="#" class="board-title-link">오늘의 추천 앨범 공유해요 🎵</a>
            </td>
            <td>별빛소년</td>
            <td class="board-meta">2025-06-27</td>
            <td>112</td>
            <td>4</td>
            <td>11</td>
          </tr>
          <tr>
            <td>22</td>
            <td>
              <a href="#" class="board-title-link">플레이리스트 같이 만들 사람?</a>
            </td>
            <td>JazzCat</td>
            <td class="board-meta">2025-06-27</td>
            <td>88</td>
            <td>2</td>
            <td>7</td>
          </tr>
          <tr>
            <td>21</td>
            <td>
              <a href="#" class="board-title-link">음악 추천해주세요!</a>
            </td>
            <td>NightOwl</td>
            <td class="board-meta">2025-06-26</td>
            <td>134</td>
            <td>6</td>
            <td>13</td>
          </tr>
          <tr>
            <td>20</td>
            <td>
              <a href="#" class="board-title-link">이번 주말 공연 가실 분?</a>
            </td>
            <td>LunaBeats</td>
            <td class="board-meta">2025-06-25</td>
            <td>59</td>
            <td>1</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>
      <div class="board-paging">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>다음</button>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 RESONOS. All rights reserved.</p>
  </footer>
</body>
</html>
