<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .resonos-bg {
    background: #181C23 !important;
}

.resonos-card {
    background: rgba(24,28,35,0.95);
    border: 1.5px solid #D4B97F;
    border-radius: 20px;
    color: #fffbe6;
    box-shadow: 0 2px 16px rgba(24,28,35,0.16);
    transition: transform 0.18s, border-color 0.18s;
}
.resonos-card:hover {
    transform: translateY(-8px) scale(1.04);
    border-color: #fffbe6;
}

.card-title {
    color: #D4B97F;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}
.card-text {
    color: #fffbe6;
    font-size: 0.98rem;
}

.btn-resonos {
    background: #D4B97F;
    color: #181C23;
    border: none;
    font-weight: bold;
}
.btn-resonos:hover, .btn-resonos:focus {
    background: #fffbe6;
    color: #181C23;
}
.btn-outline-resonos {
    background: none;
    color: #D4B97F;
    border: 1.5px solid #D4B97F;
    font-weight: bold;
}
.btn-outline-resonos:hover, .btn-outline-resonos:focus {
    background: #D4B97F;
    color: #181C23;
}
.text-resonos-secondary {
    color: #B0B6BE !important;
}

</style>
<body>
<div class="album py-5 resonos-bg">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card resonos-card shadow-sm">
                    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" 
                         class="card-img-top" alt="RESONOS Album Art" style="height: 225px; object-fit: cover; background: #181C23;">
                    <div class="card-body">
                        <h5 class="card-title">Starlight Symphony</h5>
                        <p class="card-text">별빛처럼 빛나는 재즈 사운드와 우주적 감성의 만남. RESONOS 대표 앨범입니다.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-resonos">View</button>
                                <button type="button" class="btn btn-sm btn-outline-resonos">Edit</button>
                            </div>
                            <small class="text-resonos-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 추가 카드도 동일하게 col > card 구조로 반복 -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
