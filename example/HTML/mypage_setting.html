<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS 마이페이지 - 환경설정</title>
  <link rel="stylesheet" href="/CSS/mypage_setting.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg" alt="RESONOS Logo" class="logo-img">
      <span class="logo-text">RESONOS</span>
    </div>
    <nav>
      <a href="#">홈</a>
      <a href="#">차트</a>
      <a href="#">플레이리스트</a>
      <a href="#">커뮤니티</a>
      <a href="#" class="active">마이페이지</a>
    </nav>
  </header>
  <main>
    <section class="mypage-tabs">
      <a href="#" class="tab">회원정보</a>
      <a href="#" class="tab">팔로워</a>
      <a href="#" class="tab">팔로우</a>
      <a href="#" class="tab">배지</a>
      <a href="#" class="tab">내 활동</a>
      <a href="#" class="tab active">환경설정</a>
    </section>

    <section class="settings-section">
      <h2>환경설정</h2>
      <form class="settings-form">
        <div class="setting-group">
          <label class="setting-label">알림 설정</label>
          <div class="setting-row">
            <span>신규 댓글/답글 알림</span>
            <input type="checkbox" id="notify-comment" checked>
          </div>
          <div class="setting-row">
            <span>팔로우/언팔 알림</span>
            <input type="checkbox" id="notify-follow" checked>
          </div>
          <div class="setting-row">
            <span>공연/이벤트 알림</span>
            <input type="checkbox" id="notify-event">
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">테마 모드</label>
          <div class="setting-row">
            <span>다크 모드</span>
            <input type="radio" name="theme" checked>
            <span>라이트 모드</span>
            <input type="radio" name="theme">
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">계정</label>
          <div class="setting-row">
            <span>이메일</span>
            <input type="email" value="starboy@email.com" disabled>
          </div>
          <div class="setting-row">
            <span>비밀번호 변경</span>
            <button class="btn-outline-gold btn-sm" type="button">변경</button>
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">소셜 연동</label>
          <div class="setting-row">
            <span>Google</span>
            <button class="btn-outline-gold btn-sm" type="button">연동 해제</button>
          </div>
          <div class="setting-row">
            <span>Spotify</span>
            <button class="btn-outline-gold btn-sm" type="button">연동</button>
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">기타</label>
          <div class="setting-row">
            <span>계정 탈퇴</span>
            <button class="btn-outline-gold btn-sm" type="button">탈퇴</button>
          </div>
        </div>
        <button class="btn-gold" type="submit">저장</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 RESONOS. All rights reserved.</p>
  </footer>
</body>
</html>
