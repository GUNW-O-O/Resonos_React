<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>문의글 목록</title></head>
<body>
<h1>문의글 목록</h1>
<a th:href="@{/counseling/qna/new}">문의글 작성</a>
<table>
  <thead>
    <tr><th>제목</th><th>작성일</th><th>상태</th></tr>
  </thead>
  <tbody>
    <tr th:each="qna : ${qnaList}">
      <td><a th:href="@{/counseling/qna/{id}(id=${qna.id})}" th:text="${qna.title}"></a></td>
      <td th:text="${#dates.format(qna.createdAt, 'yyyy-MM-dd')}"></td>
      <td th:text="${qna.status ? '답변완료' : '대기중'}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
