<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background: #181C23;
        color: #D4B97F;
        font-family: 'Segoe UI', 'Pretendard', sans-serif;
    }
    .navbar {
        background: #181C23 !important;
        border-bottom: 1px solid #D4B97F;
    }
    .navbar-brand,
    .nav-link,
    .navbar-text {
        color: #D4B97F !important;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .nav-link.active,
    .nav-link:hover {
        color: #fffbe6 !important;
    }
    .logo-img {
        width: 150px;
        height: 100px;
        margin-right: 10px;
        border-radius: 6px;
        background: #181C23;
        object-fit: contain;
    }
    .logo-img-sub {
        width: 100px;
        height: 66px;
        border-radius: 6px;
        background: #181C23;
        object-fit: contain;
    }
    .search-box {
        border: 1px solid #B1B1B1;
        border-radius: 10px;
        height: 35px;
        background: transparent;
        color: #B1B1B1;
        padding-left: 35px;
        font-size: 12px;
    }
    .search-box::placeholder {
        color: #B1B1B1;
        opacity: 1;
    }
    .search-box:focus {
        background: transparent !important;
        color: #B1B1B1;
        box-shadow: none;
        border-color: #B1B1B1;
    }
    .search-icon {
        position: absolute;
        left: 10px;
        top: 7px;
        font-size: 20px;
        color: #B1B1B1;
        pointer-events: none;
    }
    .btn-outline-gold {
        border: 1px solid #D4B97F;
        color: #D4B97F;
        border-radius: 10px;
        background: transparent;
        font-size: 12px;
        height: 35px;
        width: 75px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }
    .btn-outline-gold:hover {
        background: #D4B97F;
        color: #181C23;
    }
</style>

<th:block th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg py-0">
            <div class="container-fluid" style="max-width:1440px;">

                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/resonos/src/main/resources/static/img/resonosLogo.png" alt="RESONOS Logo" class="logo-img">
                </a>
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/resonos/src/main/resources/static/img/resonosPlusLogo.png" alt="RESONOS PLUS Logo" class="logo-img-sub">
                </a>
                
                <div class="collapse navbar-collapse d-flex justify-content-end align-items-center" id="mainNav">
                    <form class="position-relative d-flex align-items-center mb-0" style="width:300px;">
                        <i class="bi bi-search search-icon position-absolute"></i>
                        <input type="search" class="form-control search-box" placeholder="앨범, 트랙, 아티스트">
                    </form>
                    <ul class="navbar-nav d-flex justify-content-end gap-30 align-items-center">

                            <a href="#" class="btn btn-outline-gold">로그인</a>

                        </li> -->
                        
                        <ul class="dropdown-menu text-small shadow">

                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
</th:block>
