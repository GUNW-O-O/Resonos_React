<th:block th:fragment="footer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #181C23;
            color: #D4B97F;
            font-family: 'Segoe UI', 'Pretendard', sans-serif;
        }
        .footer-container {
            background: #181C23;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
        }
        .footer-logo-section {
            border-right: 1px solid rgba(212,185,127,0.7);
        }
        .footer-logo-img {
            width: 300px;
            height: 200px;
            margin: 0 auto;
        }
        .footer-sns-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #181C23;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-link {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            color: #D4B97F;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            font-weight: 400;
            text-align: center;
            width: 100%;
            transition: font-weight 0.2s;
        }
        .footer-link.selected {
            font-weight: 700;
        }
        .footer-info-title {
            color: #D4B97F;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 0;
        }
        .footer-info-desc {
            color: #fff;
            font-size: 16px;
            white-space: pre-line;
            margin-top: 0;
        }
        .footer-bottom {
            border-top: 1px solid rgba(212,185,127,0.7);
        }
        .navbar {
            background: #181C23 !important;
            border-top: 1px solid #D4B97F;
        }
        .footer-copyright {
            color: #B1B1B1;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <footer>
        <div class="footer-container">
            <div class="d-flex flex-row align-items-start gap-3" style="height:300px;">
                <div class="footer-logo-section d-flex flex-column justify-content-between align-items-center p-0" style="width:300px; height:300px;">
                    <div class="footer-logo-img d-flex justify-content-center align-items-center">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/resonos/src/main/resources/static/img/resonosPlusLogo.png" alt="Main Page Logo" class="logo-img" style="max-width:100%; max-height:100%;">
                        </a>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center px-4 gap-2" style="width:300px;">
                        <a href="#" class="footer-sns-icon">
                            <i class="bi bi-youtube" style="font-size:2rem; color:#D4B97F;"></i>
                        </a>
                        <a href="#" class="footer-sns-icon">
                            <i class="bi bi-instagram" style="font-size:2rem; color:#D4B97F;"></i>
                        </a>
                        <a href="#" class="footer-sns-icon">
                            <i class="bi bi-spotify" style="font-size:2rem; color:#D4B97F;"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-links d-flex flex-column justify-content-between align-items-center py-4 gap-2" style="width:200px;">
                    <button type="button" id="footer-terms-btn" class="footer-link selected" onclick="changeFooterInfo('terms')">이용약관</button>
                    <button type="button" id="footer-policy-btn" class="footer-link" onclick="changeFooterInfo('policy')">개인정보 처리방침</button>
                    <button type="button" id="footer-qna-btn" class="footer-link" onclick="changeFooterInfo('qna')">고객센터(Q&amp;A)</button>
                    <button type="button" id="footer-intro-btn" class="footer-link" onclick="changeFooterInfo('intro')">사이트 소개</button>
                </div>
                <div class="footer-info-section d-flex flex-column align-items-start gap-3 pt-4 px-4" style="width:920px; height:300px; border-left:1px solid rgba(212,185,127,0.7);">
                    <div class="footer-info-title" id="footer-info-title">이용약관</div>
                    <div class="footer-info-desc" id="footer-info-desc">본 사이트의 서비스 이용은 이용약관을 따릅니다. 저작권 침해, 비방, 도배, 부정이용시 서비스 이용이 제한될 수 있습니다.</div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg py-0 d-flex justify-content-center align-items-center" style="height:80px;">
            <div class="footer-copyright w-100">
                © 2025 Resonos, All rights reserved.
            </div>
        </nav>
        <script>
            function changeFooterInfo(type) {
                // 버튼 스타일 초기화
                document.querySelectorAll('.footer-link').forEach(btn => {
                    btn.classList.remove('selected');
                });

                let title = '';
                let desc = '';

                if (type === 'terms') {
                    title = '이용약관';
                    desc = '본 사이트의 서비스 이용은 이용약관을 따릅니다. 저작권 침해, 비방, 도배, 부정이용시 서비스 이용이 제한될 수 있습니다.';
                    document.getElementById('footer-terms-btn').classList.add('selected');
                } else if (type === 'policy') {
                    title = '개인정보 처리방침';
                    desc = 'RESONOS는 회원의 개인정보를 안전하게 보호하며, 외부에 무단 제공하지 않습니다. 자세한 내용은 개인정보 처리방침을 참고하세요.';
                    document.getElementById('footer-policy-btn').classList.add('selected');
                } else if (type === 'qna') {
                    title = '고객센터(Q&A)';
                    desc = '이용 중 문의/불편 사항은&nbsp;<a href="/support" style="text-decoration:underline; font-weight:bold; color:#D4B97F;" target="_blank">고객센터</a>를 통해 남겨주세요. 빠르게 답변해드리겠습니다.';
                    document.getElementById('footer-qna-btn').classList.add('selected');
                } else if (type === 'intro') {
                    title = '사이트 소개';
                    desc = 'RESONOS는 음악 감상, 리뷰, 커뮤니티, 차트, 플레이리스트, 아티스트 정보를 제공하는 음악 커뮤니티 플랫폼입니다.\n문의: support@resonos.com';
                    document.getElementById('footer-intro-btn').classList.add('selected');
                }

                document.getElementById('footer-info-title').innerText = title;

                // Q&A는 링크 포함, 나머지는 일반 텍스트
                if (type === 'qna') {
                    document.getElementById('footer-info-desc').innerHTML = desc;
                } else {
                    document.getElementById('footer-info-desc').innerText = desc;
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </footer>
</th:block>
