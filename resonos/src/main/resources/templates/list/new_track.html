<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESONOS</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <th:block th:replace="~{fragments/link::main}"></th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="container-fluid d-flex flex-column align-items-center px-0" style="max-width:1440px; min-height:2300px; padding-top:150px; gap:50px;">
            <!-- 최신 트랙 섹션 -->
            <section class="main-section-bg w-100 py-4 mb-5">
                <div class="d-flex flex-row align-items-center px-4 mb-3" style="height:50px;">
                    <div class="section-title flex-grow-1">최신 트랙</div>
                </div>
                <div class="album-grid row row-cols-1 row-cols-sm-2 row-cols-md-6 g-0 m-0 mb-5 justify-content-start">
                    <th:block th:each="newTrack : ${newTrackList}">
                        <!-- 트랙 카드 -->
                        <div class="col d-flex">
                            <div class="card align-items-center p-3" style="width:228px; height:360px;">
                                <a th:href="@{'/tracks?id=' + ${newTrack.id}}">
                                    <img th:src="${newTrack.coverImage}" class="card-img-top" alt="앨범커버">
                                </a>
                                <div class="card-body d-flex flex-column align-items-center p-2">
                                    <a th:href="@{'/tracks?id=' + ${newTrack.id}}" class="card-title" th:text="${newTrack.title}"></a>
                                    <a th:href="@{'/artists?id=' + ${newTrack.artistId}}" class="card-artist" th:text="${newTrack.artistName}"></a>
                                </div>
                                <div class="position-absolute bottom-0 start-50 translate-middle-x mb-5">
                                    <canvas class="doughnut-canvas" width="50" height="50"></canvas>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <div th:replace="~{fragments/pagination :: pagination}"></div>
            </section>
        </div>
    </th:block>
    <th:block layout:fragment="pageScript">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.doughnut-canvas').forEach((canvas) => {
                    const value = 40; // 예시용 값 — 이 부분은 실제 데이터로 바꿔도 됩니다

                    // 색상 조건
                    let color;
                    if (value >= 70) {
                        color = '#4CAF50'; // 초록
                    } else if (value >= 50) {
                        color = '#FFC107'; // 노랑
                    } else {
                        color = '#F44336'; // 빨강
                    }

                    const ctx = canvas.getContext('2d');

                    // 중앙 텍스트 플러그인
                    const centerTextPlugin = {
                        id: 'centerText',
                        afterDraw(chart) {
                            const { ctx, chartArea: { width, height } } = chart;
                            ctx.save();
                            ctx.font = 'bold 14px sans-serif';
                            ctx.fillStyle = color;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(value, width / 2, height / 2);
                            ctx.restore();
                        }
                    };

                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [value, 100 - value],
                                backgroundColor: [color, 'white'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: false,
                            cutout: '70%',
                            plugins: {
                                tooltip: { enabled: false },
                                legend: { display: false }
                            }
                        },
                        plugins: [centerTextPlugin]
                    });
                });
            });
        </script>
    </th:block>
</body>
