<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RESONOS - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #181C23;
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
      color: #D4B97F;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: rgba(24,28,35,0.96);
      border: 1.5px solid #D4B97F;
      border-radius: 24px;
      padding: 48px 36px 32px 36px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .btn-gold {
      background-color: #D4B97F;
      color: #181C23;
      border-radius: 30px;
      font-weight: bold;
      padding: 12px 16px;
    }
    .btn-gold:hover {
      background-color: #fffbe6;
      color: #181C23;
    }
    .social-btn {
      background-color: #222;
      color: #D4B97F;
      border: 1.5px solid #D4B97F;
      border-radius: 30px;
      font-weight: bold;
      padding: 10px 0;
    }
    .social-btn:hover {
      background-color: #D4B97F;
      color: #181C23;
    }
    .form-control {
      background-color: #222;
      color: #fffbe6;
      border: 1.5px solid #D4B97F;
      border-radius: 14px;
      padding: 12px 16px;
    }
    .form-control:focus {
      background-color: #222;
      color: #fffbe6;
      border-color: #fffbe6;
      box-shadow: none;
    }
    .login-link {
      color: #D4B97F;
      text-decoration: underline;
    }
    .login-link:hover {
      color: #fffbe6;
    }
  </style>
</head>
<body>
  <form class="login-box">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71501722/4852723f-0f3f-4793-9eaf-749463c33650/image.jpg"
         alt="RESONOS Logo" class="img-fluid rounded mb-3" style="height: 54px; background: #181C23;">
    <h2 class="text-light mb-4">로그인</h2>
    <input type="email" class="form-control mb-3" placeholder="이메일" required>
    <input type="password" class="form-control mb-3" placeholder="비밀번호" required>
    <button class="btn btn-gold w-100 mb-2" type="submit">로그인</button>
    <a href="#" class="login-link d-block mt-2">비밀번호를 잊으셨나요?</a>
    <div class="text-secondary my-3">또는</div>
    <button class="btn social-btn w-100 mb-2" type="button">Google로 로그인</button>
    <button class="btn social-btn w-100 mb-2" type="button">Kakao로 로그인</button>
    <button class="btn social-btn w-100 mb-3" type="button">Naver로 로그인</button>
    <div>
      <span class="text-secondary">아직 회원이 아니신가요?</span>
      <a href="signup.html" class="login-link">회원가입</a>
    </div>
  </form>
</body>
</html>
