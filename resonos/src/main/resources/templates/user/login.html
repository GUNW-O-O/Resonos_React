<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/main_layout}"
>
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <th:block th:replace="~{fragments/link::user}"></th:block>
</head>
<body>
  <th:block layout:fragment="content">
    <div class="con d-flex justify-content-center">
      <form class="user-form">
        <img th:src="@{/img/resonosLogo.png}"
            width="250px"
            height="167px"
            alt="RESONOS Logo" class="img-fluid rounded mb-3">
        <h2 class="text-light mb-4">로그인</h2>
        <input name="username" type="text" class="form-control mb-3" placeholder="아이디" required>
        <input name="password" type="password" class="form-control mb-3" placeholder="비밀번호" required>
        <button class="btn btn-gold w-100 mb-2" type="submit">로그인</button>
        <a href="#" class="login-link d-block mt-2">비밀번호를 잊으셨나요?</a>
        <div class="text-secondary my-3">또는</div>
        <button class="btn social-btn w-100 mb-2" type="button">Google로 로그인</button>
        <button class="btn social-btn w-100 mb-2" type="button">Kakao로 로그인</button>
        <button class="btn social-btn w-100 mb-3" type="button">Naver로 로그인</button>
        <div>
          <span class="text-secondary">아직 회원이 아니신가요?</span>
          <a href="signup.html" class="login-link">회원가입</a>
        </div>
      </form>
    </div>
  </th:block>
</body>
</html>
