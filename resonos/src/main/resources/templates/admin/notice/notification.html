<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8" />
    <title>알림 상세</title>
    <th:block th:replace="~{fragments/link::user}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .notification-detail-wrapper {
        min-height: 70vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }
      .notification-detail-card {
        border-radius: 18px;
        padding: 36px 32px;
        color: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        margin-top: 24px;
        background: linear-gradient(135deg, #232323 80%, #2d2d2d 100%);
        min-width: 320px;
        max-width: 560px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #333;
      }
      .notification-detail-card p {
        margin-bottom: 18px;
        font-size: 1.08rem;
        word-break: keep-all;
      }
      .notification-detail-card b {
        color: #D4B97F;
        margin-right: 8px;
        font-weight: 600;
      }
      .title h2 {
        font-weight: bold;
        color: #D4B97F;
        margin-bottom: 0;
        font-size: 1.6rem;
        letter-spacing: 1px;
      }
      .btn-outline-secondary {
        border-radius: 8px;
        font-size: 0.95rem;
        border-color: #D4B97F;
        color: #D4B97F;
        background: none;
        transition: background 0.2s, color 0.2s;
      }
      .btn-outline-secondary:hover {
        background: #D4B97F;
        color: #232323;
      }
    </style>
</head>
<body>
<main class="container py-5 notification-detail-wrapper" layout:fragment="content">
    <section class="row justify-content-center w-100">
        <div class="col-12 col-md-8 d-flex justify-content-center">
            <div class="info-section w-100" style="max-width:560px;">
                <div class="title d-flex align-items-center justify-content-between mb-3">
                    <h2>알림 상세</h2>
                    <a th:href="@{/notifications2}" class="btn btn-outline-secondary btn-sm ms-2">← 목록으로</a>
                </div>
                <div class="notification-detail-card">
                    <p><b>유형:</b> <span th:text="${notification.type}"></span></p>
                    <p><b>메시지:</b> <span th:text="${notification.message}"></span></p>
                    <p><b>내용:</b> <span th:text="${notification.content}"></span></p>
                    <p><b>생성일:</b> <span th:text="${#dates.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p><b>읽음 여부:</b>
                        <span th:text="${notification.isRead} ? '읽음' : '안읽음'"></span>
                    </p>
                    <p th:if="${notification.targetId}">
                        <b>관련 대상:</b>
                        <a th:href="@{'/notice/' + ${notification.targetId}}" th:if="${notification.type == 'announcement'}">관련 공지 바로가기</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
